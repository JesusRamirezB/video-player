<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/272ec915e8.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <!--Estilo-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <video poster="./images/posterVideo.PNG" src="./video/¡Hola! Soy Leonidas Esteban y así aprendí a programar..mp4" id="video"></video>
            <div class="player-overlay">
                <h2 class="player-title">Musica para programar</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                    <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
                    <button class="button" id="pause" aria-label="Pausar" title="Pausar"></button>
                    <button class="button" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
                    <div class="player-progress">
                        <input type="range" min="0" step=".1" value="0" id="progress">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="./js/index.js">
    </script>
</body>

</html>
